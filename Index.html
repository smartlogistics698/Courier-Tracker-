<!DOCTYPE html>
<html>
<head>
  <title>Smart Logistics - Track Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
    #result { margin-top: 20px; white-space: pre-wrap; background: #f9f9f9; padding: 10px; }
  </style>
</head>
<body>
  <h2>üì¶ Track Your Package</h2>
  <input id="code" placeholder="Enter Tracking Code">
  <button onclick="track()">Track</button>
  <div id="result"></div>

  <script>
    async function track() {
      const code = document.getElementById("code").value.trim();
      if (!code) return alert("Please enter a tracking code.");

      const url = `https://script.google.com/macros/s/AKfycbzEbv2yl3xbYS_wSpBVqeBskkJkYClq_a73ApAjaeGWFkvPQLMSHM1dLRseK_U8G7FyNQ/exec?tracking_code=${code}`;

      try {
        const res = await fetch(url);
        const text = await res.text();
        const data = JSON.parse(text);

        document.getElementById("result").innerText = 
          `Sender: ${data.sender}\n` +
          `Receiver: ${data.receiver}\n` +
          `Origin: ${data.origin}\n` +
          `Destination: ${data.destination}\n` +
          `Status: ${data.status}\n` +
          `Last Updated: ${data.last_updated}`;
      } catch (err) {
        document.getElementById("result").innerText = "‚ùå Tracking code not found.";
      }
    }
  </script>
</body>
</html>
