<!DOCTYPE html>
<html>
<head>
  <title>Smart Logistics - Track Your Package</title>

  <style>

    input, button { padding: 10px; margin-top: 10px; width: 100%; }
    #result { margin-top: 20px; white-space: pre-wrap; background: #f3f3f3; padding: 10px; }
  </style>
</head>
<body>

  <input id="code" placeholder="Enter Tracking Code (e.g. TRK-1721623456)">
  <button onclick="track()">Track</button>
  <div id="result"></div>

  <script>
    async function track() {
      const code = document.getElementById("code").value.trim();
      if (!code) return alert("Please enter a tracking code.");

      const url = `https://script.google.com/macros/s/AKfycbwo2c3gAeMqDYf56GNhm0-QOonqvizAGaVL3u4ZWeetVPmgcZeVm1U6lYyPXfDBP4xlmw/exec?track=1&code=${code}`;
      const res = await fetch(url);
      const text = await res.text();

      try {
        const data = JSON.parse(text);
        document.getElementById("result").innerText =
          `ğŸ” Tracking Info:\n\nğŸ“¦ Code: ${code}\nğŸ‘¤ Sender: ${data.sender}\nğŸ“ Origin: ${data.origin}\nğŸ‘¤ Receiver: ${data.receiver}\nğŸ“¦ Destination: ${data.destination}\nğŸ“¶ Status: ${data.status}\nâ±ï¸ Last Updated: ${data.last_updated}`;
      } catch {
        document.getElementById("result").innerText = "âŒ Tracking code not found.";
      }
    }
  </script>
</body>
</html>
