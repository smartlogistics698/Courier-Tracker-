<!DOCTYPE html>
<html>
<head>
  <title>Admin - Add Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    #msg { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h2>ðŸ“¤ Add Package Info</h2>
  <input id="sender" placeholder="Sender Name">
  <input id="receiver" placeholder="Receiver Name">
  <input id="origin" placeholder="Origin">
  <input id="destination" placeholder="Destination">
  <input id="status" placeholder="Package Status">
  <button onclick="submit()">Add Package</button>
  <div id="msg"></div>

  <script>
    async function submit() {
      const sender = document.getElementById("sender").value;
      const receiver = document.getElementById("receiver").value;
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;
      const status = document.getElementById("status").value;
      const tracking_code = "TRK-" + Date.now();
      const last_updated = new Date().toLocaleString();

      const url = `https://script.google.com/macros/s/AKfycbwo2c3gAeMqDYf56GNhm0-QOonqvizAGaVL3u4ZWeetVPmgcZeVm1U6lYyPXfDBP4xlmw/exec?add=1&code=${tracking_code}&sender=${encodeURIComponent(sender)}&receiver=${encodeURIComponent(receiver)}&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}&status=${encodeURIComponent(status)}&last_updated=${encodeURIComponent(last_updated)}`;

      await fetch(url);
      document.getElementById("msg").innerText = `âœ… Package added. Code: ${tracking_code}`;
    }
  </script>
</body>
</html>
