<!DOCTYPE html>
<html>
<head>
  <title>Admin - Smart Logistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    #msg { margin-top: 20px; color: green; }
  </style>
</head>
<body>
  <h2>üì§ Add New Package</h2>
  <input id="sender" placeholder="Sender Name">
  <input id="receiver" placeholder="Receiver Name">
  <input id="origin" placeholder="Origin">
  <input id="destination" placeholder="Destination">
  <input id="status" placeholder="Package Status">
  <button onclick="submit()">Submit Package</button>
  <div id="msg"></div>

  <script>
    async function submit() {
      const sender = document.getElementById("sender").value.trim();
      const receiver = document.getElementById("receiver").value.trim();
      const origin = document.getElementById("origin").value.trim();
      const destination = document.getElementById("destination").value.trim();
      const status = document.getElementById("status").value.trim();

      if (!sender || !receiver || !origin || !destination || !status) {
        alert("Please fill all fields.");
        return;
      }

      const tracking_code = "TRK-" + Date.now();
      const last_updated = new Date().toLocaleString();

      const url = `https://script.google.com/macros/s/AKfycbzEbv2yl3xbYS_wSpBVqeBskkJkYClq_a73ApAjaeGWFkvPQLMSHM1dLRseK_U8G7FyNQ/exec` +
        `?tracking_code=${tracking_code}` +
        `&sender=${encodeURIComponent(sender)}` +
        `&receiver=${encodeURIComponent(receiver)}` +
        `&origin=${encodeURIComponent(origin)}` +
        `&destination=${encodeURIComponent(destination)}` +
        `&status=${encodeURIComponent(status)}` +
        `&last_updated=${encodeURIComponent(last_updated)}`;

      try {
        await fetch(url);
        document.getElementById("msg").innerText = `‚úÖ Package Added.\nTracking Code: ${tracking_code}`;
      } catch (err) {
        document.getElementById("msg").innerText = "‚ùå Failed to add package.";
      }
    }
  </script>
</body>
</html>
